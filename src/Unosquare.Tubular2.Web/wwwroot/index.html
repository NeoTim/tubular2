<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="scripts/lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/fontawesome/4.6.3/css/font-awesome.min.css" />
    <link rel="stylesheet" href="assets/tubular.css" />

    <script src="scripts/lib/systemjs/dist/system.js"></script>
    <script src="scripts/lib/zone.js/dist/zone.js"></script>
    <script src="scripts/lib/reflect/Reflect.js"></script>
    <script src="scripts/lib/momentjs/moment.js"></script>

    <script>
            // map tells the System loader where to look for things
            var map = {
                'app': 'app',
                'tubular': 'tubular',
                '@angular': 'scripts/lib/@angular',
                'rxjs': 'scripts/lib/rxjs'
            };

            // packages tells the System loader how to load when no filename and/or no extension
            var packages = {
                'app': { main: 'main.js', defaultExtension: 'js' },
                'tubular': { defaultExtension: 'js' },
                'rxjs': { defaultExtension: 'js' }
            };

            var ngPackageNames = [
              'common',
              'compiler',
              'core',
              'forms',
              'http',
              'platform-browser',
              'platform-browser-dynamic',
              'router'
            ];

            // Bundled (~40 requests):
            function packUmd(pkgName) {
                packages['@angular/' + pkgName] = { main: pkgName + '.umd.js', defaultExtension: 'js' };
            }

            // Add package entries for angular packages
            ngPackageNames.forEach(packUmd);

            // No umd for router yet
            packages['@angular/router'] = { main: 'index.js', defaultExtension: 'js' };

            System.config({
                map: map,
                packages: packages
            });

            System.import('app/main').then(null, console.error.bind(console));
    </script>
    <title>Tubular2</title>
</head>
<body>
    <div class="container">
        <my-app>
            <div class="text-lg-center">
                <h1 class="display-1">Tubular2</h1>
                <h2 class="display-3"><i class="fa fa-refresh fa-spin"></i>&nbsp;Loading...</h2>
            </div>
        </my-app>
    </div>
</body>
</html>
