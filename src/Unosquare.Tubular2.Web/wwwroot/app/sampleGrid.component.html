<table class="table table-sm table-striped table-hover">
    <thead>
        <tr>
            <th>Actions</th>
            <th *ngFor="let column of columns | async">
                <column-header #header [column]="column"
                               (onSort)="sort($event)"
                               (onFilter)="applyFilter($event)">
                    <template #filterPopover>
                        <filter-dialog [column]="column"
                                       (onFilteringChange)="header.filter($event)"></filter-dialog>
                    </template>
                </column-header>
            </th>
        </tr>
    </thead>
    <tbody [hidden]="isFiltering">
        <tr *ngFor="let row of rows">
            <td>
                <button class="btn btn-info" [popupDetails]="content">
                    Details 
                </button>
                <template ngbModalContainer #content let-c="close">
                    <div class="modal-header">
                        <button type="button" class="close" aria-label="Close" (click)="c()">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title">Details</h4>
                    </div>
                    <div class="modal-body">
                        <popup-details [row]="row"></popup-details>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" (click)="c()">Close</button>
                    </div>
                </template>
            </td>
            <td>{{row.OrderID}}</td>
            <td>{{row.CustomerName}}</td>
            <td>{{row.ShippedDate | date}}</td>
            <td>{{row.ShipperCity}}</td>
        </tr>
    </tbody>
</table>
