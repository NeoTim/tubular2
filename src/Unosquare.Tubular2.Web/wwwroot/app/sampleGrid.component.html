<table class="table table-sm table-striped table-hover">
    <thead>
        <tr>
            <th *ngFor="let column of columns | async">
                <column-header [column]="column"
                               (onSort)="sort($event)">
                    <template #filterPopover>
                        <filter-dialog [column]="column" [popover]="popover"
                                       (onFilteringChange)="applyFilter($event)"></filter-dialog>
                    </template>
                </column-header>
            </th>
        </tr>
    </thead>
    <tbody [hidden]="isFiltering">
        <tr *ngFor="let row of rows">
            <td>{{row.OrderID}}</td>
            <td>{{row.CustomerName}}</td>
            <td>{{row.ShippedDate | date}}</td>
            <td>{{row.ShipperCity}}</td>
        </tr>
    </tbody>
</table>
