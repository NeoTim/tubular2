<div class="column-header">
    <span [ngClass]="{sortable: column.sortable, sortNone: column.direction == 0, sortAsc: column.direction == 1, sortDesc: column.direction == 2}"
        (click)="sort($event)">
            {{column.label}}
        </span>
    <div class="column-menu" [hidden]="column.filterMode == 0" #popover="ngbPopover" [ngbPopover]="filterPopoverTemplate" placement="bottom"
        popoverTitle="Filter" (click)="togglePopover()">
        <md-icon color="{{ hasFilter ? 'primary' : '' }}">filter_list</md-icon>
    </div>
</div>
